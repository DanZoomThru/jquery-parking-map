		<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    
<script type="text/javascript">
	$(document).ready(function() {
		/*
		 * locations type:
		 * 1. address - default
		 * 2. latlng
		 * 3. venue
		 * 4. event
		 */
	
		var map = new $.parkingMap($(".parking-map-widget-container"), {
			parkwhizKey: 'd4c5b1639a3e443de77c43bb4d4bc888',
			location : {
				//destination: "1500 Sugar Bowl Drive, New Orleans, Louisiana, United States"
				//destination: "mercedes-benz-superdome-parking"
				/* Alternatively you could provide 'lat' and 'lng' values */
				// lat: 41.878598, lng: -87.638836
				
				venue: 'mercedes-benz-superdome-parking'
			},
			defaultTime : {
				//start: 1485294400,
				//end: 1485296200,
				hours: 3,
			},
			zoom: 14,
			//additionalMarkers: "http://maps.google.com/mapfiles/marker_green.png",
			width: '60%',
			event: '/san-francisco-49ers-at-new-orleans-saints-122213/',
			showChosenEvent: true,
			showEventList: false,
			height: '400px',
			loadFirstEvent: false,
			showLocationMarker: true,
			showPrice: false,
			showTimePicker: true
		});
		map.createMap();

	});
  </script>
  
  <div id="parkwhiz-widget-conteiner">
  
	<div class="event-block">
		<br />
		<span class='parking-locations-title event-title'>Events</span>
		<ul class='parking events'></ul>
	</div>
      
	<div class="parking-map-widget-container"></div>
      
	<div class='parking-locations-block'>
		<span class='parking-locations-title'>Parking Locations</span>
		<ul class='location-place parking'></ul>
	</div>
      
</div>
